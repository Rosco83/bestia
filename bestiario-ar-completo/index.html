<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AR Gatitos + Modelo 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Librerías necesarias -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #ar-scene { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; }
  </style>
</head>
<body>
  <a-scene
    id="ar-scene"
    mindar-image="imageTargetSrc: targets.mind; autoStart: true; filterMinCF:0.001;"
    vr-mode-ui="enabled: false"
    embedded
    device-orientation-permission-ui="enabled: true"
    renderer="colorManagement: true, physicallyCorrectLights"
  >
    <!-- Cámara -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Carga de modelo 3D -->
    <a-assets>
      <a-asset-item id="modelo3d" src="modelo.glb"></a-asset-item>
    </a-assets>

    <!-- Entidad AR activada por el target) -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        src="#modelo3d"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.5 0.5 0.5"
      ></a-gltf-model>
    </a-entity>
  </a-scene>
</body>
</html>
